<!DOCTYPE html>
<html>
<head>
  <title>Example: Clown</title>
</head>
<body>
  <h3>Noise removal using Fourier Transforms on ImageMagick</h3>
  <h4>Example: Clown</h4>
  <h5>Original image</h5>
  <p><img src="clown.png" alt="" /></p>
  <h5>Phase</h5>
  <p><img src="clown.png.fft.phase.png" alt="" /></p>
  <h5>Magnitude</h5>
  <p><img src="clown.png.fft.magnitude.png" alt="" /></p>
  <h5>Spectrum</h5>
  <p><img src="clown.png.fft.normal.png" alt="" /></p>
  <h5>Hand-edited image (covering starts that represent noise)</h5>
  <p><img src="clown.png.fft.normal.edited.png" alt="" /></p>
  <h5>Mask</h5>
  <p><img src="clown.png.fft.mask.png" alt="" /></p>
  <h5>Blurred mask</h5>
  <p><img src="clown.png.fft.mask.blurred.png" alt="" /></p>
  <h5>Filtered image</h5>
  <p><img src="clown.png.fft.filtered.png" alt="" /></p>
</body>
</html>
